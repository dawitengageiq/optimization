<VirtualHost *:443>
Protocols h2 http/1.1
DocumentRoot "/var/www/html/nlr/public"
ServerName path6.ourcutebaby.com
ServerAdmin webmaster@localhost
SSLEngine on
SSLCertificateFile /home/ubuntu/ourcutebaby.com/4777b86abd572fbe.crt
SSLCertificateKeyFile /etc/ssl/ourcutebaby.com_ssl.key
SSLCertificateChainFile /home/ubuntu/ourcutebaby.com/gd_bundle-g2-g1.crt

<FilesMatch \.php$>
    SetHandler "proxy:unix:/var/run/php/php8.1-fpm.sock|fcgi://localhost/"
</FilesMatch>


ErrorLog /var/log/apache2/leadreactor.admiredopinions.comerror.log
CustomLog /var/log/apache2/leadreactor.admiredopinions.comaccess.log combined

<Directory "/var/www/html/nlr/public">
Options FollowSymLinks
AllowOverride All
Require all granted
</Directory>
</VirtualHost>
